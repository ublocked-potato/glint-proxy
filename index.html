<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="OmniSearch - Privacy-focused search powered by DuckDuckGo">
    <meta name="keywords" content="omnisearch, search, duckduckgo, privacy">
    <link rel="canonical" href="https://ublocked-potato.github.io/glint-proxy/">
    
    <title>OmniSearch</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* EXACT MOCKUP PURPLE GRID PATTERN */
            background: 
                linear-gradient(90deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%),
                linear-gradient(135deg, #1a0033 0%, #2d1b69 25%, #4a0e6a 50%, #2d1b69 75%, #1a0033 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: 800;
            color: white;
            cursor: pointer;
        }
        
        .logo-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #9300ea);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 30px rgba(138,43,226,0.6);
        }
        
        .dark-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .dark-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 80px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .search-input {
            width: 100%;
            height: 68px;
            padding: 0 75px 0 30px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 40px;
            color: white;
            backdrop-filter: blur(20px);
            outline: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .search-input:focus {
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 0 25px rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.15);
        }
        
        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-icon:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-50%) scale(1.1);
        }
        
        .features {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .powered-by {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        /* DARK MODE */
        .dark-mode {
            background: 
                linear-gradient(90deg, transparent 48%, rgba(0,0,0,0.1) 50%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(0,0,0,0.1) 50%, transparent 52%),
                linear-gradient(A86F9A);
        }
        
        .dark-mode .search-input {
            background: rgba(0,0,0,0.4);
        }
        
        .dark-mode .header {
            background: rgba(0,0,0,0.6);
        }
        
        @media (max-width: 768px) {
            .header { padding: 0 20px; }
            .main-content { padding: 140px 15px 100px; }
            .search-input { height: 60px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-circle">üåê</div>
            <span>omnisearch</span>
        </div>
        <button class="dark-toggle" onclick="toggleDarkMode()">üåï</button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="Search the web..."
                onkeypress="handleSearch(event)"
            >
            <div class="search-icon" onclick="performSearch()">üåê</div>
        </div>
        
        <div class="features">
            Fast ‚Ä¢ Private ‚Ä¢ Powered by DuckDuckGo
        </div>
    </div>

    <!-- Footer -->
    <div class="powered-by">
        Powered by DuckDuckGo
    </div>

    <!-- FIXED: DIRECT DUCKDUCKGO SEARCH (opens REAL search page) -->
    <script>
        // 
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            // DIRECT DuckDuckGo search (opens REAL browser search)
            const ddgUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            window.open(ddgUrl, '_blank', 'noopener,noreferrer');
            
            // Smooth feedback
            const input = document.getElementById('searchInput');
            input.style.transform = 'scale(0.97)';
            input.placeholder = 'Searching...';
            setTimeout(() => {
                input.placeholder = 'Search the web...';
                input.style.transform = '';
                input.value = '';
            }, 1200);
        }
        
        function handleSearch(event) {
            if (event.key === 'Enter') performSearch();
        }
        
        // DARK MODE with üåïüåë icons
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            document.querySelector('.dark-toggle').textContent = isDark ? 'üåë' : 'üåï';
        }
        
        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-toggle').textContent = 'üåë';
        }
        
        // COPY URL (click logo)
        document.querySelector('.logo').addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const logoText = document.querySelector('.logo span');
                const original = logoText.textContent;
                logoText.textContent = 'Copied!';
                setTimeout(() => logoText.textContent = original, 1500);
            });
        });
        
        console.log('‚úÖ OmniSearch LIVE - Direct DDG search!');
    </script>
</body>
</html>
